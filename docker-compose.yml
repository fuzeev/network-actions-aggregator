services:
  # PostgreSQL database
  postgres:
    image: postgres:18-alpine
    container_name: network-aggregator-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-network_events}
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d network_events"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - network-aggregator

  # Redis cache
  redis:
    image: redis:8-alpine
    container_name: network-aggregator-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - network-aggregator

  # Redpanda (Kafka-compatible)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: network-aggregator-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr
      - 0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - localhost:8082
    ports:
      - "${KAFKA_PORT:-9092}:9092"
      - "29092:29092"
      - "8081:8081"
      - "8082:8082"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - network-aggregator

  # Redpanda Console (UI для управления)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: network-aggregator-redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:29092
    ports:
      - "${REDPANDA_CONSOLE_PORT:-8080}:8080"
    depends_on:
      - redpanda
    networks:
      - network-aggregator

